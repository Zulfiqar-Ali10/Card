<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="profile">
        <div class="image">
            <img src="./photo1.jpeg" alt="image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Zulfiqar</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

      <div class="media">
        <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
        <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
        <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></a>
      </div>

      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>

      <div class="analytics">
       <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
       </div>

       <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">20k</span>
       </div>

       <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">10k</span>
       </div>
      </div>






    </div>


</body>

</html>
